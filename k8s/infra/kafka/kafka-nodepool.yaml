# KafkaNodePool for Kafka 4.x (required by Strimzi 0.49.x)
# Combined mode: broker + controller on same nodes
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: combined
  namespace: pr-bot
  labels:
    strimzi.io/cluster: kafka
spec:
  replicas: 1
  roles:
    - broker
    - controller
  storage:
    type: persistent-claim
    size: 10Gi
    deleteClaim: false
  resources:
    requests:
      memory: 512Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 500m
