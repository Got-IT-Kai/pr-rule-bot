apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-service
  namespace: pr-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook-service
  template:
    metadata:
      labels:
        app: webhook-service
    spec:
      containers:
        - name: webhook-service
          image: asia-northeast3-docker.pkg.dev/pr-rule-bot/pr-bot/webhook-service:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: pr-bot-config
            - secretRef:
                name: pr-bot-secrets
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-service
  namespace: pr-bot
spec:
  type: LoadBalancer
  selector:
    app: webhook-service
  ports:
    - port: 80
      targetPort: 8080
