name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Removed 'reopened' to prevent close/reopen spam attacks

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    name: AI Code Review with Ollama
    runs-on: ubuntu-latest
    # Only run for PRs from repository collaborators or owner
    if: |
      github.event.pull_request.head.repo.full_name == github.repository ||
      contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.pull_request.author_association)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: Install Docker Compose
        run: |
          # GitHub Actions Ubuntu runners come with Docker but not always docker-compose
          if ! command -v docker-compose &> /dev/null; then
            echo "Installing docker-compose..."
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          docker-compose --version

      - name: Start Ollama with Docker Compose
        env:
          OLLAMA_MODEL: ${{ vars.OLLAMA_MODEL || 'qwen2.5-coder:7b' }}
        run: |
          docker-compose -f docker-compose.ci.yml up -d

          # Wait for Ollama to be ready
          echo "Waiting for Ollama to be ready..."
          timeout 300 sh -c 'until docker-compose -f docker-compose.ci.yml exec -T ollama curl -s http://localhost:11434/api/tags > /dev/null; do sleep 2; done'

          echo "Ollama is ready!"
          docker-compose -f docker-compose.ci.yml logs ollama

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run AI Code Review with Ollama
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          AI_PROVIDER: ollama
          OLLAMA_MODEL: ${{ vars.OLLAMA_MODEL || 'qwen2.5-coder:7b' }}
          SPRING_PROFILES_ACTIVE: cli,ci
        run: |
          ./gradlew bootRun --args="cli" --no-daemon

      - name: Stop Ollama
        if: always()
        run: docker-compose -f docker-compose.ci.yml down -v
