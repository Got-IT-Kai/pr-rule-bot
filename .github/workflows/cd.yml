name: CD - Build & Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  GCP_PROJECT_ID: pr-rule-bot
  GCP_REGION: asia-northeast3
  GAR_LOCATION: asia-northeast3-docker.pkg.dev/pr-rule-bot/pr-bot
  GKE_CLUSTER: pr-bot
  GKE_NAMESPACE: pr-bot

jobs:
  build-and-deploy:
    name: Build Images & Deploy to GKE
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-northeast3-docker.pkg.dev --quiet

      - name: Build JARs
        run: ./gradlew bootJar --no-daemon

      - name: Build and Push Images
        run: |
          for service in webhook-service context-service review-service integration-service; do
            echo "Building $service..."
            docker build -t ${{ env.GAR_LOCATION }}/$service:${{ github.sha }} \
                         -f $service/Dockerfile $service
            docker push ${{ env.GAR_LOCATION }}/$service:${{ github.sha }}
          done

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GCP_REGION }}

      - name: Deploy to GKE
        run: |
          for service in webhook-service context-service review-service integration-service; do
            kubectl set image deployment/$service $service=${{ env.GAR_LOCATION }}/$service:${{ github.sha }} \
              -n ${{ env.GKE_NAMESPACE }}
            kubectl rollout status deployment/$service -n ${{ env.GKE_NAMESPACE }} --timeout=180s
          done
