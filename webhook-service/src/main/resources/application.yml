spring:
  config:
    import: classpath:application-platform.yml
  application:
    name: webhook-service

server:
  port: 8080

webhook:
  secret: ${GITHUB_WEBHOOK_SECRET:}  # Required - must be set via environment variable

kafka:
  topics:
    pull-request-received: pull-request.received

# Service-specific logging overrides
logging:
  level:
    com.code.webhook: DEBUG
